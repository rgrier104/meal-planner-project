<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Meal Planner</title>
</head>
<body>
    <div class="container">
        <h1>Whole Food Plant Based Meal Planner</h1>
        <h3>Create a new meal plan to get started!</h3>
        <form id="new-meal-plan">
            Meal Plan Name: <input type="text" name="name">
            <input type="submit" value="Create Meal Plan" id="create-new-meal-plan" class="large-button">
        </form>

        <div id="meal-plan-container" style="display: none">
            <div id="meal-plan-week">

            </div>

            <div class="notes">
                Notes:
                <form id="notes-form">
                    <textarea name="notes" cols="70" rows="5" placeholder="Ingredients, meal prep instructions, etc."></textarea>
                    <br>
                    <input type="submit" value="Save Meal Plan" class="large-button">
                </form>
            </div>

            <br>

            <button id="view-recipes" class="large-button">
                View and/or Create New Recipes
            </button>

        </div>

        

        <div class="recipes-container">
            <div class="all-recipes-container">
   
                <table>
                    <thead>
                        <tr>
                            <th>Name & Link to Recipe</th>
                            <th>Meal Type</th>
                            <th>Cuisine</th>
                        </tr>
                    </thead>
                    <tbody id="all-recipes">
            
                    </tbody>
                </table>
            </div>

            <div id="new-recipe-container" >
                <h3>Create New Recipe</h3>
                <form class="add-recipe-form">
                    Recipe Name: <input type="text" name="name" value="" placeholder="Enter Recipe Name" class="input-text">
                    <br>
                    Recipe URL: <input type="text" name="url" value="" placeholder="Enter Recipe URL" class="input-text">
                    <br>
                    <select name="meal_type">
                        <option value="" disabled selected hidden>Select Meal Type</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Entree">Entree</option>
                        <option value="Snack">Snack</option>
                    </select>
                    <select name="cuisine">
                        <option value="" disabled selected hidden>Select Cuisine</option>
                        <option value="American">American</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Indian">Indian</option>
                        <option value="Asian">Asian</option>
                        <option value="Mediterranean">Mediterranean</option>
                    </select>
                    <br><br>
                    <input type="submit" name="submit" value="Create New Recipe" class="large-button">
                </form>
            </div>
            
        </div>
    </div>

    
    <script type="application/javascript" src="src/recipe.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/meal.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/meal_plan.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>

</body>
</html>
