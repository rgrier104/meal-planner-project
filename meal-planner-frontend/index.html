<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Meal Planner</title>
</head>
<body>

    <button id="new-meal-plan">Create New Meal Plan</button>

    <div id="meal-plan-week" style="display: none">
        <table>
            <tr>
                <td>Sunday</td>
                <td>Monday</td>
                <td>Tuesday</td>
                <td>Wednesday</td>
                <td>Thursday</td>
                <td>Friday</td>
                <td>Saturday</td>
           </tr>
        </table>
    </div>
    
    <h3>All Recipes</h3>
    <button id="new-recipe-button">Add New Recipe</button>
    <br><br>

    <div id="new-recipe-container" style="display: none">
        <form class="add-recipe-form">
            <input type="text" name="name" value="" placeholder="Enter Recipe Name" class="input-text">
            <br>
            <input type="text" name="url" value="" placeholder="Enter Recipe URL" class="input-text">
            <br>
            <select name="meal_type">
                <option value="Breakfast">Breakfast</option>
                <option value="Entree">Entree</option>
            </select>
            <select name="cuisine">
                <option value="American">American</option>
                <option value="Mexican">Mexican</option>
                <option value="Indian">Indian</option>
                <option value="Asian">Asian</option>
            </select>
            <br>
            <input type="submit" name="submit" value="Create New Recipe" class="submit">
        </form>
    </div>

    <table >
        <thead>
            <tr>
                <th>Name & Link to Recipe</th>
                <th>Meal Type</th>
                <th>Cuisine</th>
            </tr>
        </thead>
        <tbody id="all-recipes">

        </tbody>
    </table>
</body>

<script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
<script type="application/javascript" src="src/recipe.js" charset="UTF-8"></script>
<script type="application/javascript" src="src/meal_plan.js" charset="UTF-8"></script>


</html>
